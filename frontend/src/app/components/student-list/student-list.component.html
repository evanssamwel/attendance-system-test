<div class="mt-3">
    <ngb-alert *ngIf="addResponseMsg" [type]="'success'" (close)="addResponseMsg=''">{{ addResponseMsg }}</ngb-alert>
    <ngb-alert *ngIf="delResponseMsg" [type]="'info'" (close)="delResponseMsg=''">{{ delResponseMsg }}</ngb-alert>
</div>
<button type="button" class="btn btn-outline-primary" (click)="formIsCollapsed = !formIsCollapsed"
[attr.aria-expanded]="!formIsCollapsed" aria-controls="studentAddFormCollapse">
  {{formIsCollapsed==true?"Add Student":"Hide"}}
</button>
<div id="studentAddFormCollapse" [ngbCollapse]="formIsCollapsed"> 
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-body">
          <form class="form" [formGroup]="studentForm" (ngSubmit)="addStudent()" novalidate>
            <!--name-->
            <div class="form-group">
              <label for="">Name</label>
              <input type="text" formControlName="name" class="form-control rounded-0">
            </div>
            <!--/name-->
            <div class="text-center">
              <button [disabled]="!studentForm.valid" type="submit" class="btn btn-success">Add</button>
            </div>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->
    </div>
  </div>
</div>
<table class="table table-striped mt-4">
  <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Student</th>
        <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students; index as i">
      <th scope="row">{{ student.id }}</th>
      <td> {{ student.name }} </td>
      <td>
        <button (click)="deleteStudent(student.id, i)" class="btn btn-danger">
          <fa-icon [icon]="trashIcon"></fa-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
